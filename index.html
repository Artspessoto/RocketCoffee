<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RocketCoffee</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar">
        <div class="wrapperNav">
          <div class="controlImage">
            <img src="assets/logo-desktop.svg" alt="logo-desktop" />
          </div>
          <div class="btnControl">
            <button class="btnCoffee" id="btnCoffee">PEGAR MEU CAFÉ</button>
          </div>
        </div>

        <!-- Logo e Menu mobile  -->
        <div class="wrapperNavMobile">
          <div class="mobileImage">
            <img
              class="logoMobile"
              src="assets/logo-mobile.svg"
              alt="logo-mobile"
            />
          </div>

          <div id="menuMobile" class="menuMobile">
            <img
              class="menuOpen"
              src="assets/menu-buguer-open.svg"
              alt="menu"
            />
          </div>
        </div>

        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Mobile title -->
      <section class="mobileGrid">
        <div class="mobileContainer">
          <h2 class="mobileTitle">
            O café que fará seu código decolar para o próximo nível.
          </h2>

          <div class="btnMobile">
            <button class="buttonMob">PEGAR MEU CAFÉ</button>
          </div>
        </div>
      </section>

      <!-- Desktop title  -->
      <div class="coffeeImage"></div>
      <div class="textWrapper">
        <h1>Great Coffee</h1>
        <h1 class="greatCode">&lt; Great Code /&gt;</h1>
      </div>
    </main>
  </body>
  <script src="js/index.js"></script>
</html>
